apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argocd
  labels:
    app.kubernetes.io/name: bootstrap
    app.kubernetes.io/part-of: orange-wallet-infrastructure
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/group-2-odp-bni/orange-wallet-gitops.git
    targetRevision: main
    path: infrastructure/bootstrap

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
