---
# =============================================================================
# API Gateway - Deployment
# =============================================================================
# Spring Cloud Gateway that routes all external traffic to backend microservices.
#
# Features:
# - Circuit breaker with Resilience4j
# - Rate limiting
# - HTTP/2 support
# - Compression
# - Request/response timeout handling
#
# Routes traffic to:
# - authentication-service (port 8081)
# - user-service (port 8082)
# - wallet-service (port 8083)
# - transaction-service (port 8084)
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: orange-wallet
  labels:
    app: api-gateway
    component: gateway
    tier: edge
    version: v1
spec:
  replicas: 3  # High availability for gateway
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

  selector:
    matchLabels:
      app: api-gateway
      component: gateway

  template:
    metadata:
      labels:
        app: api-gateway
        component: gateway
        tier: edge
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"

    spec:
      nodeSelector:
        workload-type: stateless

      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      containers:
        - name: api-gateway
          image: asia-southeast2-docker.pkg.dev/orange-wallet/orange-wallet-registry/api-gateway:latest
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 8080
              protocol: TCP

          env:
            # Application
            - name: SERVER_PORT
              value: "8080"

            - name: SPRING_APPLICATION_NAME
              value: "api-gateway"

            - name: SPRING_PROFILES_ACTIVE
              value: "prod"

            # Backend Service URLs
            - name: AUTHENTICATION_SERVICE_URL
              value: "http://authentication-service.orange-wallet.svc.cluster.local:8081"

            - name: USER_SERVICE_URL
              value: "http://user-service.orange-wallet.svc.cluster.local:8082"

            - name: WALLET_SERVICE_URL
              value: "http://wallet-service.orange-wallet.svc.cluster.local:8083"

            - name: TRANSACTION_SERVICE_URL
              value: "http://transaction-service.orange-wallet.svc.cluster.local:8084"

            # Gateway Configuration
            - name: SPRING_CLOUD_GATEWAY_SERVER_WEBFLUX_HTTPCLIENT_CONNECT_TIMEOUT
              value: "10000"

            - name: SPRING_CLOUD_GATEWAY_SERVER_WEBFLUX_HTTPCLIENT_RESPONSE_TIMEOUT
              value: "60s"

            - name: SPRING_HTTP_CODECS_MAX_IN_MEMORY_SIZE
              value: "2MB"

            # HTTP/2 and Compression
            - name: SERVER_HTTP2_ENABLED
              value: "true"

            - name: SERVER_COMPRESSION_ENABLED
              value: "true"

            # Circuit Breaker Configuration (from configmap)
            - name: RESILIENCE4J_CIRCUITBREAKER_CONFIGS_DEFAULT_FAILURE_RATE_THRESHOLD
              valueFrom:
                configMapKeyRef:
                  name: api-gateway-config
                  key: circuit-breaker.failure-rate-threshold

            - name: RESILIENCE4J_CIRCUITBREAKER_CONFIGS_DEFAULT_WAIT_DURATION_IN_OPEN_STATE
              valueFrom:
                configMapKeyRef:
                  name: api-gateway-config
                  key: circuit-breaker.wait-duration

            # JVM Options (Gateway uses WebFlux - different tuning)
            - name: JAVA_OPTS
              value: >-
                -XX:+UseContainerSupport
                -XX:MaxRAMPercentage=75.0
                -XX:InitialRAMPercentage=50.0
                -XX:+UseG1GC
                -XX:MaxGCPauseMillis=200
                -XX:+HeapDumpOnOutOfMemoryError
                -XX:HeapDumpPath=/tmp/heapdump.hprof
                -Duser.timezone=Asia/Jakarta
                -Dreactor.netty.ioWorkerCount=4

          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi

          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 45
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 12

          volumeMounts:
            - name: tmp
              mountPath: /tmp

      volumes:
        - name: tmp
          emptyDir: {}

      restartPolicy: Always
      terminationGracePeriodSeconds: 30
