---
# =============================================================================
# API Gateway - Service
# =============================================================================
# This service will be exposed via Ingress for external access.
# =============================================================================

apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: orange-wallet
  labels:
    app: api-gateway
    component: gateway
spec:
  type: ClusterIP
  selector:
    app: api-gateway
    component: gateway

  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP

  sessionAffinity: None
