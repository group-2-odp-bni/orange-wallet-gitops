---
# =============================================================================
# Kustomization - Cloud Config Server
# =============================================================================

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: orange-wallet

resources:
  - deployment.yaml
  - service.yaml

images:
  - name: teukumunawar/orange-wallet-cloud-config-server
    newName: docker.io/teukumunawar/orange-wallet-cloud-config-server
    newTag: latest

labels:
  - pairs:
      app.kubernetes.io/name: cloud-config-server
      app.kubernetes.io/part-of: orange-wallet
      app.kubernetes.io/managed-by: kustomize
