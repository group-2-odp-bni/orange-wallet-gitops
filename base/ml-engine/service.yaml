---
# =============================================================================
# ML Engine - Service
# =============================================================================

apiVersion: v1
kind: Service
metadata:
  name: ml-engine
  namespace: orange-wallet
  labels:
    app: ml-engine
    component: ml
spec:
  type: ClusterIP
  selector:
    app: ml-engine
    component: ml
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
  sessionAffinity: None
