---
# =============================================================================
# User Service - Deployment
# =============================================================================
# Handles user profile management, verification, and profile images.
#
# Dependencies:
# - PostgreSQL (public schema)
# - Redis (OTP, caching)
# - Kafka (event publishing and consuming)
# - GCP Cloud Storage (profile images)
# - Authentication Service (JWT validation)
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: orange-wallet
  labels:
    app: user-service
    component: backend
    tier: application
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

  selector:
    matchLabels:
      app: user-service
      component: backend

  template:
    metadata:
      labels:
        app: user-service
        component: backend
        tier: application
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8082"
        prometheus.io/path: "/actuator/prometheus"

    spec:
      nodeSelector:
        workload-type: stateless

      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      containers:
        - name: user-service
          image: asia-southeast2-docker.pkg.dev/orange-wallet/orange-wallet-registry/user-service:latest
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 8082
              protocol: TCP

          env:
            # Application
            - name: SERVER_PORT
              value: "8082"

            - name: SPRING_APPLICATION_NAME
              value: "user-service"

            - name: SPRING_PROFILES_ACTIVE
              value: "prod"

            # Database Connection
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: postgres-connection
                  key: jdbc-url

            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-connection
                  key: username

            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-connection
                  key: password

            # Flyway Schema
            - name: SPRING_FLYWAY_SCHEMAS
              value: "public"

            - name: SPRING_FLYWAY_DEFAULT_SCHEMA
              value: "public"

            # Redis Connection
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: redis-connection
                  key: host

            - name: REDIS_PORT
              valueFrom:
                secretKeyRef:
                  name: redis-connection
                  key: port

            - name: SPRING_DATA_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-connection
                  key: password

            # Kafka
            - name: KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                configMapKeyRef:
                  name: kafka-config
                  key: bootstrap-servers

            # OAuth2 / JWT Validation
            - name: AUTH_SERVICE_JWK_URI
              value: "http://authentication-service.orange-wallet.svc.cluster.local:8081/oauth2/jwks"

            # GCP Cloud Storage
            - name: GCS_BUCKET_NAME
              valueFrom:
                configMapKeyRef:
                  name: user-service-config
                  key: gcs.bucket-name

            - name: GCP_PROJECT_ID
              valueFrom:
                configMapKeyRef:
                  name: user-service-config
                  key: gcs.project-id

            - name: GCS_SIGNED_URL_DURATION
              valueFrom:
                configMapKeyRef:
                  name: user-service-config
                  key: gcs.signed-url-duration

            - name: GCS_SERVICE_ACCOUNT_EMAIL
              valueFrom:
                secretKeyRef:
                  name: gcp-service-account
                  key: email

            # GCP Service Account Credentials
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "/app/gcp/service-account-key.json"

            # JVM Options
            - name: JAVA_OPTS
              value: >-
                -XX:+UseContainerSupport
                -XX:MaxRAMPercentage=75.0
                -XX:InitialRAMPercentage=50.0
                -XX:+UseG1GC
                -XX:MaxGCPauseMillis=200
                -XX:+HeapDumpOnOutOfMemoryError
                -XX:HeapDumpPath=/tmp/heapdump.hprof
                -Duser.timezone=Asia/Jakarta

          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi

          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8082
            initialDelaySeconds: 90
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8082
            initialDelaySeconds: 60
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8082
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 12

          volumeMounts:
            - name: gcp-sa-key
              mountPath: /app/gcp
              readOnly: true

            - name: tmp
              mountPath: /tmp

      volumes:
        - name: gcp-sa-key
          secret:
            secretName: gcp-service-account
            items:
              - key: key.json
                path: service-account-key.json

        - name: tmp
          emptyDir: {}

      restartPolicy: Always
      terminationGracePeriodSeconds: 30
