---
# =============================================================================
# Wallet Service - ConfigMap
# =============================================================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: wallet-service-config
  namespace: orange-wallet
  labels:
    app: wallet-service
    component: configuration
data:
  # Kafka Consumer Configuration
  kafka.consumer.group-id: "wallet-read-updater"
  kafka.listener.concurrency: "2"
  kafka.listener.ack-mode: "batch"

  # Kafka Producer Configuration
  kafka.producer.acks: "all"
  kafka.producer.retries: "3"
  kafka.producer.compression-type: "snappy"
  kafka.producer.idempotence: "true"

  # JPA Configuration
  spring.jpa.open-in-view: "false"

  # MVC Configuration
  spring.mvc.throw-exception-if-no-handler-found: "true"
  spring.web.resources.add-mappings: "false"
