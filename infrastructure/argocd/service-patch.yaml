---
# =============================================================================
# ArgoCD Server - Service Type Patch
# =============================================================================
# Changes ArgoCD server service from NodePort to ClusterIP.
#
# Rationale:
# - ArgoCD accessed via Ingress (https://argocd.orangebybni.my.id)
# - NodePort not needed and creates security risk
# - ClusterIP aligns with Grafana and other services
# - Reduces attack surface (no direct node access)
# =============================================================================

apiVersion: v1
kind: Service
metadata:
  name: argocd-server
  namespace: argocd
  labels:
    app.kubernetes.io/component: server
    app.kubernetes.io/name: argocd-server
    app.kubernetes.io/part-of: argocd
spec:
  type: ClusterIP  # Changed from NodePort
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8080
    - name: https
      port: 443
      protocol: TCP
      targetPort: 8080
  selector:
    app.kubernetes.io/name: argocd-server
