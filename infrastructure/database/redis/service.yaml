---
# =============================================================================
# Redis - Headless Service
# =============================================================================

apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: database
  labels:
    app: redis
    component: cache
spec:
  type: ClusterIP
  clusterIP: None  # Headless for StatefulSet
  selector:
    app: redis
    component: cache
  ports:
    - name: redis
      port: 6379
      targetPort: redis
      protocol: TCP

---
# =============================================================================
# Redis - Client Service
# =============================================================================

apiVersion: v1
kind: Service
metadata:
  name: redis-client
  namespace: database
  labels:
    app: redis
    component: cache
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9121"
spec:
  type: ClusterIP
  selector:
    app: redis
    component: cache
  ports:
    - name: redis
      port: 6379
      targetPort: redis
      protocol: TCP
  sessionAffinity: ClientIP
