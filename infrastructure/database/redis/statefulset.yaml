---
# =============================================================================
# Redis 7 - StatefulSet
# =============================================================================
# Production-ready Redis deployment with:
# - Persistent storage
# - Authentication
# - Health checks
# - Resource limits
# =============================================================================

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: database
  labels:
    app: redis
    component: cache
    version: "7"
spec:
  serviceName: redis
  replicas: 1  # Single instance (can scale to cluster mode)
  selector:
    matchLabels:
      app: redis
      component: cache

  template:
    metadata:
      labels:
        app: redis
        component: cache
        version: "7"

    spec:
      # Run on stateful worker node
      tolerations:
        - key: "stateful"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"

      nodeSelector:
        workload-type: stateful

      priorityClassName: database-high

      securityContext:
        fsGroup: 999
        runAsUser: 999
        runAsNonRoot: true

      containers:
        - name: redis
          image: redis:7-alpine
          imagePullPolicy: IfNotPresent

          command:
            - redis-server
            - /usr/local/etc/redis/redis.conf
            - --requirepass
            - $(REDIS_PASSWORD)

          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP

          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-credentials
                  key: password

            - name: REDIS_REPLICATION_MODE
              value: "master"

          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

          # Health checks
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - redis-cli -a $REDIS_PASSWORD ping | grep PONG
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - redis-cli -a $REDIS_PASSWORD ping | grep PONG
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          startupProbe:
            exec:
              command:
                - sh
                - -c
                - redis-cli -a $REDIS_PASSWORD ping | grep PONG
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 10

          volumeMounts:
            - name: redis-data
              mountPath: /data

            - name: redis-config
              mountPath: /usr/local/etc/redis
              readOnly: true

      volumes:
        - name: redis-config
          configMap:
            name: redis-config

  volumeClaimTemplates:
    - metadata:
        name: redis-data
        labels:
          app: redis
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: standard-rwo
        resources:
          requests:
            storage: 10Gi
