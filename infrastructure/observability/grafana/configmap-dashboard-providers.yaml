---
# =============================================================================
# Grafana - Dashboard Providers Configuration
# =============================================================================
# Configures where Grafana should look for dashboard JSON files.
# Dashboards are loaded from ConfigMaps and mounted to the container.
# =============================================================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-providers
  namespace: observability
  labels:
    app: grafana
    component: visualization
data:
  dashboards.yaml: |
    apiVersion: 1

    providers:
      - name: 'Orange Wallet Dashboards'
        orgId: 1
        folder: 'Orange Wallet'
        type: file
        disableDeletion: false
        updateIntervalSeconds: 30
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards
