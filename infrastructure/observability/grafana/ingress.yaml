---
# =============================================================================
# Grafana - Ingress
# =============================================================================
# Exposes Grafana dashboard via Cloudflare + NGINX Ingress.
#
# Access: https://grafana.orangebybni.my.id
# TLS: Cloudflare Origin Certificate
# =============================================================================

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana
  namespace: observability
  labels:
    app: grafana
    component: visualization
  annotations:
    # Ingress class
    kubernetes.io/ingress.class: "nginx"

    # TLS
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # Backend protocol
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"

    # Proxy headers for Grafana (built-in annotations)
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
    nginx.ingress.kubernetes.io/upstream-vhost: "$host"

    # CORS and headers (Cloudflare handles most security headers)
    nginx.ingress.kubernetes.io/enable-cors: "false"

    # Rate limiting (relaxed for dashboard)
    nginx.ingress.kubernetes.io/limit-rps: "50"
    nginx.ingress.kubernetes.io/limit-connections: "20"

    # Timeouts for long-running queries
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"

spec:
  ingressClassName: nginx

  tls:
    - hosts:
        - grafana.orangebybni.my.id
      secretName: cloudflare-origin-tls

  rules:
    - host: grafana.orangebybni.my.id
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 3000
