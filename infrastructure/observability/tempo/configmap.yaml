apiVersion: v1
kind: ConfigMap
metadata:
  name: tempo-config
  namespace: observability
  labels:
    app: tempo
    component: tracing
data:
  tempo.yaml: |
    target: all

    server:
      http_listen_port: 3200
      log_level: info

    distributor:
      receivers:
        otlp:
          protocols:
            grpc:
              endpoint: 0.0.0.0:4317
            http:
              endpoint: 0.0.0.0:4318

        jaeger:
          protocols:
            grpc:
              endpoint: 0.0.0.0:14250

        zipkin:
          endpoint: 0.0.0.0:9411

    ingester:
      max_block_duration: 5m

    compactor:
      compaction:
        block_retention: 168h  # 7 days

    storage:
      trace:
        backend: local
        local:
          path: /var/tempo/traces
        wal:
          path: /var/tempo/wal
        pool:
          max_workers: 100
          queue_depth: 10000

    query_frontend:
      search:
        max_duration: 0s

    metrics_generator:
      registry:
        external_labels:
          source: tempo
          cluster: orange-wallet
      storage:
        path: /var/tempo/generator/wal
      traces_storage:
        path: /var/tempo/generator/traces
      processor:
        service_graphs:
          dimensions:
            - service.namespace
          histogram_buckets: [0.1, 0.2, 0.4, 0.8, 1.6, 3.2, 6.4, 12.8]
          max_items: 10000
          wait: 10s
          workers: 10
        span_metrics:
          dimensions:
            - name: http.method
            - name: http.status_code
          histogram_buckets: [0.002, 0.004, 0.008, 0.016, 0.032, 0.064, 0.128, 0.256, 0.512, 1.024, 2.048, 4.096, 8.192, 16.384]

    overrides:
      defaults:
        metrics_generator:
          processors: [service-graphs, span-metrics]
          collection_interval: 15s
          disable_collection: false