---
apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: messaging
  labels:
    app: kafka
    component: messaging
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet
  ports:
    - name: internal
      port: 29092
      targetPort: 29092
      protocol: TCP
    - name: external
      port: 9092
      targetPort: 9092
      protocol: TCP
    - name: controller
      port: 9093
      targetPort: 9093
      protocol: TCP
  selector:
    app: kafka
    component: messaging
